<div class="box-body">
	<div class="form-group" ng-class="{ 'has-error' : employeeForm.fisrtName.$invalid && employeeForm.$submitted }">
		<label>Firstname</label>
		<input class="form-control" type="text" name="fisrtName" ng-model="employee.firstName" required/>
	</div>

	<div class="form-group" ng-class="{ 'has-error' : employeeForm.lastName.$invalid && employeeForm.$submitted }">
		<label>Lastname</label>
		<input class="form-control" type="text" name="lastName" ng-model="employee.lastName" required />
	</div>

	<div class="form-group" ng-class="{ 'has-error' : employeeForm.username.$invalid && employeeForm.$submitted }">
		<label>Username</label>
		<input class="form-control" type="text" name="username" ng-model="employee.username" required />
	</div>

	<div class="form-group" ng-class="{ 'has-error' : employeeForm.password.$invalid && employeeForm.$submitted }">
		<label>password</label>
		<input class="form-control" type="text" name="password" ng-model="employee.password" required />
	</div>

	<div class="form-group" ng-class="{ 'has-error' : employeeForm.role.$invalid && employeeForm.$submitted }">
		<label>Employee Role</label>
		<employee-role></employee-role>
	</div>

	<div class="form-group">
		<label>E-mail</label>
		<input class="form-control" type="text" name="email" ng-model="employee.email" />
	</div>

	<div class="form-group">
		<label>phone</label>
		<input class="form-control" type="text" name="phone" ng-model="employee.phone" />
	</div>
</div>

<div class="box-footer">
	<button type="submit" class="btn btn-primary">Submit</button>
</div>
