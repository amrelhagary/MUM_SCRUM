<section class="content">
	<div class="row">
		<div class="col-md-12">
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">Assign User Story to Sprint</h3>
				</div><!-- /.box-header -->
					List of User Stories Assigned to Sprint
					<div>
							<div class="scrollit">
							<span>Title</span>
								<div ng-drop="true" ng-drop-success="onDropComplete($data,$event)"
								 ></div>
								<ul ng-repeat="userstory in userstoriesAssignedToSprint">
									<li>
										{{ userstory.usName}}
									</li>
								</ul>
							</div>
					</div>
				</div>
				<div class="box box-primary">
					<div class="box-header">
						<h3 class="box-title">Assign User Story to Sprint</h3>
					</div><!-- /.box-header -->

					List of User Stories Not Assigned to Sprint
					<div>
						<div class="scrollit">
							<span>Title</span>
							<ul ng-repeat="userstory in userstoriesNotAssigned">
								<li ng-drag="true" ng-drag-data="userstory" data-allow-transform="true">
									{{ userstory.usName}}
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			</div>
		</section>
